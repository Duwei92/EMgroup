<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Bootstrap 实例 - 基本表单</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<style>
.col-center-block {
	float: none;
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>

<body>

	<div class="container" style="padding: 50px 100px 50px;">
		<div style="padding: 50px 100px 50px; background-color: #deead3;"
			class="col-md-5 col-center-block">
			<p align="center">EMgroup后台登陆系统</p>
			<form class="bs-example bs-example-form" role="form" action="adminlogin"
				method="post" onsubmit="return validate_form(this)">
				<div class="input-group">
					<span class="input-group-addon">用户名</span> <input type="text"
						class="form-control" placeholder="" name="username">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">密&emsp;码</span> <input
						type="password" class="form-control" name="password">
				</div>
				<br>
				<center>
					<button type="submit" class="btn btn-default">登&emsp;陆</button>
				</center>
			</form>
		</div>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom"
		role="navigation">
		<h6 align="center">Copyright@DSL</h6>

	</nav>
</body>

</html>
